<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .one {

            border: 9px solid #7845ca;
            ;
            margin: 1px;

        }

        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 44%;
            background-color: #7845ca;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 53px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #3c2c44;

        }

        .special:hover {

            background-color: #7845ca;
            text-decoration-color: calc();


        }

        .special {

        }

        /* CSS animation */
        .one {

</head>
